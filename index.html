<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT View Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bfd6572c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="grid-container">
        <article class="grid-img">
            <img src="images/image-equilibrium.jpg" alt="image 1">
            <div class="overlay"></div>
        </article>
        <article class="grid-text">
            <h2 class="hover">Equilibrium #3429</h2>
            <p class="text-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth">
                <h3 class="eth-text">0.041ETH</h3>
                <p class="second"><i class="fa-sharp fa-solid fa-clock"></i> 3 days left</p>
                </div>
                <hr>
                <div class="down-text">
                    <img src="images/image-avatar.png" alt="user-name">
                    <p>Creation of <span> Jules Wyvren</span></p>
                </div>
        </article>
    </main>
</body>
</html>
